<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Form</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../prism/prism.css">
    <link type="text/css" rel="stylesheet" href="../styles/css/eureka.css">
</head>

<body>
    <section class="website-components__component" id="select-box">

        <h3>Select Box</h3>
        <p>Eureka Button with Options</p>
        <br>
        
        <!-- component example grid container -->
        <div class="o-grid o-grid--gutters o-medium-grid--full">
            <div class="o-grid__cell">
                <!-- component examples here -->
                
                <select class="eureka-select">
                    <option class="eureka-select-option1">Option1</option>
                    <option>Option2</option>
                    <option>Option3</option>
                </select>
            </div>
        </div>

        <!-- code well markup -->
        <div class="o-grid o-grid--gutters o-medium-grid--full">
            <div class="o-grid__cell">
                <div class="c-collapse">
                    <div class="c-collapse__controls-container--justified-text">
                        <i class="fa fa-code fa-lg" aria-hidden="true"></i>
                        <a class="c-collapse__toggle">toggle markup</a>
                    </div>
                    <div class="c-collapse__content-container c-collapse__content-container--dark">
                        <div class="c-collapse__content--prism-code-style">
                            <pre class="u-pre--wrap"><code class="language-markup line-numbers">&lt;select class=&quot;eureka-select&quot;&gt;
        &lt;option class=&quot;eureka-select-option1&quot;&gt;Option1&lt;/option&gt;
        &lt;option&gt;Option2&lt;/option&gt;
        &lt;option&gt;Option3&lt;/option&gt;
&lt;/select&gt;
                            </code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- end codewell markup -->

    </section>
    <script type="text/javascript" src="../prism/prism.js"></script>
    <script type="text/javascript" src="../javascript/collapse.js"></script>
</body>


</html>
