<html>
<head>
  <title>Card Component</title>
  <link href="../styles/css/eureka.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

<div class="test">
  <ul class="stepper">
    <li class="stepper__step stepper__step--active">
      <div class="stepper__info">
        <span class="stepper__number">1</span>
        <span class="stepper__title">Name of Step 1</span>
      </div>
      <div class="stepper__content">
        <div class="test-content">
        </div>
        <div class="stepper__controls">
          <button class="stepper__continue">Continue</button>
          <button class="stepper__cancel">Cancel</button>
        </div>
      </div>
    </li>
    <li class="stepper__step">
      <div class="stepper__info">
        <span class="stepper__number">2</span>
        <span class="stepper__title">Name of Step 2</span>
      </div>
      <div class="stepper__content">
        <div class="test-content">
        </div>
        <div class="stepper__controls">
          <button class="stepper__continue">Continue</button>
          <button class="stepper__cancel">Cancel</button>
        </div>
      </div>
    </li>
  </ul>
</div>
<script src="../javascript/stepper.js"></script>
</body>
</html>
